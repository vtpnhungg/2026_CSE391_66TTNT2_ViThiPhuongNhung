<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add employee</title>
    <style>
        .modal {
            width: 600px;
            background: white;
            border: 1px solid #ccc;
            margin: 40px auto;
            padding: 15px;
        }
        .modal-header {
            background: #0d6efd;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .modal-body {
            padding: 10px;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
            gap: 15px; /* thêm */
        }
        .row label {
            width: 120px;
        }

        /* === THÊM MỚI === */
        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .col label {
            width: auto;
            margin-bottom: 5px;
        }
        /* ================= */

        .row input, .row select {
            padding: 5px;
        }
        .gender {
            display: flex;
            gap: 15px;
        }
        .modal-footer {
            text-align: right;
        }
        .btn-save {
            background: rgb(8, 173, 8);
            padding: 10px 20px;
            border-radius:6px;
            border:none;
        }
        .btn-cancel {
            background: gray;
            padding: 10px 20px;
            border-radius:6px;
            border:none;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">New Employee</div>

        <div class="modal-body">

            <div class="row">
                <div class="col">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="col">
                   <label>Position</label>
                <select>
                    <option>--Select Position--</option>
                    <option>Staff</option>
                    <option>Manager</option>
                    <option>CEO</option>
                </select>
                </div>
            </div>
           <table>
                <tr><td>Sex</td></tr>
                <tr>
                    <td><input type="radio" name="sex"> Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="sex"> Female</td>
                </tr>
           </table>

        </div>

        <div class="modal-footer">
            <button class="btn btn-save">Save</button>
            <button class="btn btn-cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
